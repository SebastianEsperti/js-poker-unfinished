<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Poker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <header>
        <h1>Blackjack</h1>

    </header>
    <main>
        <button id="deal-button">Deal</button>
        <button id="next-round-button">Next Round</button>
        <button id="new-game-button">New Game</button>

        <div id="dealer-hand"></div>
        <div id="player-hand"></div>

        <div id="dealer-sum"></div>
        <div id="player-sum"></div>

        <div id="balance"></div>
        <div id="current-bet"></div>




        <div id="alert"></div>

        <ul id="bet-menu">
            <button class = "bet-button" data-bet-amount="10">Bet 10</button>
            <button class = "bet-button" data-bet-amount="25">Bet 25</button>
            <button class = "bet-button" data-bet-amount="50">Bet 50</button>
            <button class = "bet-button" data-bet-amount="100">Bet 100</button>
        </ul>


        <div id="result"></div>
        <ul>
            <button id="hit-button">Hit</buon>
            <button id="stand-button">Stand</button>
            <button id="double-down-button">Double Down!</button>
            <button id="split-button">Split</button>
        </ul>

        <div id="player-hand-split"></div>
        <div id="current-bet-split"></div>
        <div id="alert-split"></div>

        <ul>
            <button id="hit-button-split">Hit</buon>
            <button id="stand-button-split">Stand</button>
            <button id="double-down-button-split">Double Down!</button>
        </ul>
        
        <div id="result-split"></div>

    </main>
    <footer>

    </footer>

    <script src="blackjack.js"></script>
</body>

</html>
